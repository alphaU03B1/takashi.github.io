<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ペットボトルたかし</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        ペットボトルたかし制作
      </h1>
      <p class="subtitle">
        アンチ<strong>脱プラスチック</strong>への取り組み！
      </p>
    </div>
  </section>
  <article class="message is-success">
    <div class="message-header">
      <p>概要</p>
    </div>
    <div class="message-body">
    ペットボトルたかしとは、<strong>[ ポリエチレンテレフタレートボトルたかし]</strong>の略称である。<a href="https://cdn.discordapp.com/attachments/957280705107329084/984749063163494410/065c4779ae5dc0e6.png">このような見た目をしています。</a>成分はPt(ペットボトルタカシニウム)99.8%,Br(臭素)0.1%,NH₃(アンモニア)0.05%,H(水素)0.04%,Og(オガネソン)0.01%が含まれており、学名は<em>polyethylene terephthalate bottle-takashi</em>である。
    またその気味の悪さから煙たがられることは多いが、キャップ部分から<strong>超強力ガンマ線バースト</strong>を発生させることで攻撃をすることが明らかになている。</div>
  </article>
  </body>
</html>
